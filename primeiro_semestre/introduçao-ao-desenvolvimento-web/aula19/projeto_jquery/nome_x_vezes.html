<section>
  <h2 class="mb-3">
    Escreve nome várias vezes
  </h2>
  <form action="#">
    <div class="mt-4">
      <label for="nome">Digite um nome: </label>
      <input type="text" class="form-control" name="nome" id="nome">
    </div>
    <div class="mt-4">
      <label for="numero">Quantas vezes você quer imprimir esse nome na tela: </label>
      <input type="number" class="form-control w-50" name="numero" id="numero">
    </div>
  </form>
  <div class="mt-4">
    <button class="btn btn-secondary" type="submit" id="escrever">Escrever</button>
    <p id="nomesRepetidos" class="pt-4"></p>
  </div>
</section>
