<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>JavaScript - Aula 18</title>
</head>

<body>
  <header class="container-fluid bg-warning p-2">
    <h1 class="text-center">
      JavaScript - Aula 18
    </h1>
  </header>
  <section class="container p-4 mt-1 border rounded">
    <h2 class="h4">Exemplos de "alert","prompt","confirm".</h2>
    <button class="btn btn-primary" onclick="alerta()">Alert</button>
    <button class="btn btn-secondary" onclick="pergunta()">Prompt</button>
    <button id="confirma" class="btn btn-danger">confirm</button>
  </section>
  <section class="container p-4 mt-1 border rounded">
    <h2 class="text-capitalize h4">
      maior ou menor de idade
    </h2>
    <div>
      <label for="idade" class=""><strong>Idade</strong></label>
      <input type="number" id="idade" name="idade">
      <button class="verificar btn btn-primary mb-2" onclick="verificaIdade()">Verificar</button>
    </div>
    <p id="idadeVerificada" class=""></p>
  </section>
  <section class="container p-4 mt-1 border rounded">
    <h2 class="h4">
      Maior valor informado
    </h2>
    <section>
      <div>
        <label for="numero1">1º número</label>
        <input class="mb-2" type="number" name="numero1" id="numero1">
      </div>
      <div>
        <label for="numero2">2º número</label>
        <input class="mb-2" type="number" name="numero2" id="numero2">
      </div>
      <div>
        <label for="numero3">3º número</label>
        <input type="number" name="numero3" id="numero3">
        <button class="btn btn-secondary mb-2" onclick="maiorNumero()">Verificar</button>
      </div>
      <p id="resultado" class="mt-2"></p>
    </section>
  </section>

  <!-- JS -->
  <script src="script.js"></script>
</body>

</html>
